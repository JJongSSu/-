<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록태그 - dl, dt, dd</title>
</head>
<body>
	<!-- dl : 정의 목록, 용어를 설명하는 목록을 만들 때 사용 -->
	<!-- dt : 정의되는 용어의 제목 -->
	<!-- dd : 용어 설명 -->
	<h1>정의형 목록</h1>
	<dl>
		<dt>웹 표준 수강 과목</dt>
			<dd>HTML 5</dd>
			<dd>CSS 3</dd>
			<dd>JavaScript</dd>
			<dd>jQuery</dd>
	</dl>
	<hr />
	<dl>
		<dt>많이 보는 메뉴</dt>
			<dd>음악</dd>
			<dd>UCC</dd>
			<dd>영화</dd>
			<dd>지도</dd>
	</dl>
</body>
</html>
