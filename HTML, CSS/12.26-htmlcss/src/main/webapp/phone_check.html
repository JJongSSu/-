<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>tel 객체 => 회원가입시 핸드폰 번호 유효성 검사</title>
</head>
<body>
	<h1>핸드폰번호 유효성 체크</h1>
	<form name="myForm">
		<!-- label for 값과 input의 id 값은 일치되어야 함 -->
		<label for="phone">핸드폰번호</label>
		<input type="tel" id="phone" name="phone" placeholder="010-4자리-4자리" pattern="010-[0-9]{4}-[0-9]{4}"  required/>
		<br><br>
		<label for="email">이메일</label>
		<input type="email" id="email" name="email" placeholder="abcdef" required/>@
		<input type="email" id="email" name="domain" placeholder="naver.com" required/>
		<br><br>
		<input type="submit" value="등록"/>
	</form>
</body>
</html>
