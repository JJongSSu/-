<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>th 속성 적용 => colspan, rowspan 속성</title>
</head>
<body>
	<table border="1" align="center" cellspacing="0" cellpadding="0">
		<tr>
			<th colspan="2" style="background-color:#83F7C3">4차 산업 혁명 시대</th>
		</tr>
		<tr>
			<th rowspan="3">인공지능 분야</th>
			<td>머신러닝(ML)</td>
		</tr>
		<tr>
			<td>딥러닝</td>
		</tr>
		<tr>
			<td>강화학습</td>
		</tr>
	</table>
</body>
</html>
