<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>결제 금액에 천단위마다 꼼마(,) 넣기 예제</title>
<script>
	var price = 1570000;
	
	function payment() {	
		var obj = document.getElementById('amount');
		var numberObj = new Number(price);
		result = numberObj.toLocaleString('ko-KR');
		obj.innerHTML = result + '원';
	}
	setInterval(payment, 10);
</script>
</head>
<body>
	<h2>결제 금액에 천단위마다 꼼마 넣기</h2>
	<h3><b>결제금액: <span id="amount"></span></b></h3>
</body>
</html>
