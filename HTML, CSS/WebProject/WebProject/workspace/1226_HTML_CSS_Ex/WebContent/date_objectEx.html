<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>HTML5에서 추가된 date 객체 예제</title>
<style>
	form { width:400px; }
</style>
</head>
<body>
	<form name="myForm">
		<fieldset>
			<legend>레스토랑 예약</legend>
			<ul>
				<li>
					<label for="date">예약날짜</label>
					<input type="date" name="date"/>
				</li>
				<li><input type="submit" value="전송"/></li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
