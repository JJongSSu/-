<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>[중요] table 태그 예제 01 => 게시판 구현 시 표 만들기</title>
</head>
<body>
	<table width="800" border="1" align="center"
	       cellspacing="0" cellpadding="0">
	  <caption>게시글 목록(전체 게시글: 20)</caption>
	  <colgroup>
	  	<col width="50">
	  	<col width="350">
	  	<col width="100">
	  	<col width="140">
	  	<col width="60">
	  	<col width="100">
	  </colgroup>
	  <thead>
	  	<tr style="background-color:orange">
	  		<th>번호
	  		<th>제목
	  		<th>작성자
	  		<th>작성일
	  		<th>조회수
	  		<th>IP주소
	  	</tr>
	  	<tr>
	  		<td>1001</td>
	  		<td>HTML 강좌</td>
	  		<td>오수철</td>
	  		<td>2022/12/26</td>
	  		<td>3</td>
	  		<td>192.168.56.101</td>
	  	</tr>
	  </thead>
	</table>
</body>
</html>
