<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>th 태그에 속성 적용 예제 => colspan, rowspan 속성</title>
</head>
<body>
	<table border="1" align="center" cellspacing="0" cellpadding="0">
		<tr>
			<th colspan="2" style="background-color:orange">4차 산업 혁명 시대</th>
		</tr>
		<tr>
			<th rowspan="3">인공지능 분야</th>
			<td>머신러닝(ML)</td>
		</tr>
		<tr>
			<td>딥러닝(DL)</td>
		</tr>
		<tr>
			<td>강화학습(RL)</td>
		</tr>
	</table>
</body>
</html>
