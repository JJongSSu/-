<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>dl dt dd 태그 응용 예제</title>
</head>
<body>
	<h1>레이징제이제이 숍 오시는 길 </h1>
	<dl>
		<dt>약수역에서 오시는길</dt>
			<dd>1. 코스: 약수역 1번출구 - 레이징제이제이 숍</dd>
			<dd>2. 거리: 400m(6분 거리)</dd>
			<dd>3. 난이도: 하</dd>
	</dl>
	<dl>
		<dt>청구역에서 오시는길</dt>
			<dd>1. 코스: 청구역 3번출구 - 레이징제이제이 숍</dd>
			<dd>2. 거리: 350m(5분 거리)</dd>
			<dd>3. 난이도: 중</dd>
	</dl>
</body>
</html>
