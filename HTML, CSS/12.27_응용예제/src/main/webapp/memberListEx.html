<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원목록 만들기</title>
<!-- 부트스트랩 -->
<!-- meta : 반응형 웹(PC 뿐만 아니라 모바일에서도 볼 수 있게 만듬), 디바이스 크기에 맞게 화면이 조절/구성됨 -->
<!-- link : cdn방식(콘텐츠 전송기술, 실시간 버전업 반영) -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!--  -->
<script>
	function register() {
		const result = document.getElementById('addrlist');
		const newAddr = document.getElementsByName('name')[0].value + ', ' + document.getElementsByName('phonenumber')[0].value;
		const item = document.createElement('li');
		const txt = document.createTextNode(newAddr);
		item.appendChild(txt);
		result.appendChild(item);
		
		// 사용자가 데이터 입력 후 '등록' 버튼 누르면 입력값 비우기(null 처리)
		document.getElementById('name').value = ''
		document.getElementById('phonenumber').value = ''
	}
	
	function resetRegister() {
		document.getElementById('addrlist').innerHTML = '';
	}
	
	function changeBackground(){
		body = document.querySelector('body');
		body.setAttribute('style', 'background-color:yellow');
	}
</script>
</head>
<body>
	<h2>회원 연락처</h2>
	<form name="memberForm">
		<table>
			<tr>
				<!-- label을 해주면 이름, 전화번호 칸 간격이 일치함 -->
				<td><label for="name">이름</label></td>
				<td><input id="name" name="name" type="text" required /></td>
			</tr>
			<tr>
				<td><label for="phonenumber">전화번호</label></td>
				<td><input id="phonenumber" name="phonenumber" type="tel" required /></td>
			</tr>
		</table>
		<br>
		<input type="button" class="btn btn-primary" value="등록" onclick="register()" />
		<input type="button" class="btn btn-danger" value="리셋" onclick="resetRegister()"/>
		<input type="button" class="btn btn-success" value="배경색" onclick="changeBackground()"/>
	</form>
	<hr>
	<h3>회원연락처 목록</h3>
	<ul id="addrlist"></ul>
</body>
</html>
