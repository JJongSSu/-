<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 사이트 구성</title>
<style>
	a {
		text-decoration:none; /* 밑줄 없앰 */
		color:black;
	}
	/* 헤더 메뉴 */
	/* id는 #, class는 . 으로 스타일 지정 */
	#header {
		padding:8px;
		margin:20px auto; /* 가운데정렬 */
		display:flex; /* 세로를 한줄로 변경 */
		box-sizing:border-box;
		width:1024px;
	}
	/* 로그인, 회원가입, 고객센터 버튼을 한줄로 변경 */
	.header_menu {
		display:flex;
		justify-content:flex-end;
		width:100%;
	}
	.header_menu_item {
		display:flex;
		padding-right:15px;
		padding-left:15px;
		font-size:15px;
	}
	.header_menu_item1 {
		display:flex;
		padding-right:15px;
		padding-left:15px;
		border-left:black 1px solid;
		border-right:black 1px solid;
		font-size:15px;
	}
</style>
</head>
<body>
	<nav id="header">
		<div class="header_menu">
			<ul class="header_menu">
				<li class="header_menu_item"><a href="#">로그인</a></li>
				<li class="header_menu_item1"><a href="#">회원가입</a></li>
				<li class="header_menu_item"><a href="#">고객센터</a></li>
			</ul>
		</div>
	</nav>
</body>
</html>
