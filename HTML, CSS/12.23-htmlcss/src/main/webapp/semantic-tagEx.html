<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- HTML 문서에 css 적용 -->
<!-- margin:0 auto는 좌우 균등하게 위치 -->
<style>
	header{
		width:960px; height:100px;
		background:greenyellow; margin:0 auto;
	}
	header nav{
		width:500px; height:40px; float:right;
		background:#888; margin-top:40px; margin-right:20px
	}
	section{
		width:960px; margin:0 auto;
	}
	section article{
		width:319px; height:300px;
		float:left; background:#555; margin-right:1px;
	}
	aside {
		position:absolute; top:100px; right:0px; width:100px; height:40px; background:#aaa;
	}
	footer{
		width:960px; height:80px; background:#333; margin:0 auto; clear:both;
	}
</style>
</head>
<body>
	<header>
		<h1>문서의 시작 : 회사로고, 제목, 메뉴 등을 지정</h1>
			<nav>
				<a href="#"><font color="white">홈</font></a>
				<a href="#"><font color="white">쇼핑</font></a>
				<a href="#"><font color="white">커뮤니티</font></a>
			</nav>
	</header>
	<figure>
		<br><br>
		<h3>문서의 멀티미디어 요소</h3>
	</figure>
	<section>
		<h3>메인 콘텐츠, 문서 내용</h3>
		<article><font color="white">포럼 포스팅1</font></article>
		<article><font color="white">포럼 포스팅2</font></article>
		<article><font color="white">포럼 포스팅3</font></article>
	</section>
	<aside>
		<h3>배너 광고 : 서브 컨텐츠 영역</h3>
	</aside>
	<footer>
		<h4><center><font color="white">Copyright @ copy; 2022 All rights reserved</font></center></h4>
	</footer>
</body>
</html>
