<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 클래스 선택자</title>
<style>
	.select {color:red;}
</style>
</head>
<body>
	<ul>
	<!-- 보통 id는 개별적인 값, class는 동일한 값을 주어 css 적용시킴 -->
		<li class="select">자바</li>
		<li>데이터베이스</li>
		<li class="select">자바스크립트</li>
		<li>HTML</li>
		<li class="select">CSS</li>
		<li>Django</li>
	</ul>
</body>
</html>
