<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 아이디 선택자</title>
<!-- #은 id를 나타냄 -->
<style>
	#header {width:800px; margin:auto; background:red;}
	#wrap{width:800px; margin:auto;}
	#content{width:600px; float:left; background:green;}
	#aside{width:200px; float:right; background:yellow;}
</style>
</head>
<body>
	<div id="header">
		<h1>#header 태그</h1>
	</div>
	<div id="wrap">
		<div id="content">
			<h1>#content 태그</h1>
		</div>
		<div id="aside">
			<h1>#aside 태그</h1>
		</div>
	</div>
</body>
</html>
