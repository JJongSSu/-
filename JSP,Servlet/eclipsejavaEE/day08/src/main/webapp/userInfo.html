<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>userTest</title>
</head>
<body>
<form action="userinfo.jsp" method="post">
	<b>이름</b><input type="text" name="name" placeholder="이름을 입력하시오"><br>
	<b>나이</b><input type="text" name="age" placeholder="나이를 입력하시오"><br>
	<hr> <!--<hr>=구분선  -->
	<b>성별</b><br><input type="radio"name="gender" value="남자">남자
	<input type="radio"name="gender" value="여자">여자<br>
	<b>좋아하는 음식</b><br><select name='food'>
		<option value="한식">한식
		<option value="양식">양식
		<option value="중식">중식
		<option value="일식">일식
	</select><br>
	<b>관심분야</b><br><input type="checkbox" name="interest" value="웹프로그래밍">웹프로그래밍
	<input type="checkbox"name="interest" value="네트워크관리">네트워크관리
	<input type="checkbox"name="interest" value="데이터분석">데이터분석
	<input type="checkbox"name="interest" value="보안">보안
	<input type="checkbox"name="interest" value="게임프로그래밍">게임프로그래밍
	<br>
	<input type="submit" value="제출">	
	</form>

</body>
</html>
