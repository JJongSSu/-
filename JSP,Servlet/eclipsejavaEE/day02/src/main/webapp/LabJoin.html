<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="labjoin">
	step1 : 아이디/비번 입력<br>
	아이디 : <input type="text" name="id"><br>
	비밀번호 : <input type="text" name="pwd"><br>
	비밀번호 확인 : <input type="text" name="pwd2"><br><br>
	
	step2 : 개인정보<br>
	성별 : 
	<input type="radio" name="gender" value="man">남자 
	<input type="radio" name="gender" value="woman">여자
	<br>
	혈액형 : 
	<select name="blood"> 
	<option value="O">O
	<option value="A">A
	<option value="B">B
	<option value="AB">AB
	</select>
	<br>
	생일 : <input type="date" name="birthday">
	<br><br>
	
	step3 : 선호도<br>
	취미 : 
	<input type="checkbox" name="hobby" value="soccer">축구
	<input type="checkbox" name="hobby" value="basketball">농구
	<input type="checkbox" name="hobby" value="baseball">야구
	<input type="checkbox" name="hobby" value="hiking">등산
	<input type="checkbox" name="hobby" value="game">게임
	<input type="checkbox" name="hobby" value="piano">피아노
	<input type="checkbox" name="hobby" value="swimming">수영
	<br>
	좋아하는 색깔 : 
	<input type="color" name="firstcolor">
	<br><br>
	
	step4 : 적고 싶은 말<br>
	<textarea name="writers" row="5" cols="50"></textarea>
	<br>
	
	<input type="submit" value="제출">
	<input type="reset" value="초기화">
	
</form>
</body>
</html>
